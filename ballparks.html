<!DOCTYPE html>
<html>

<head>
<title>Parsifal's Ballpark Map</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
<style>
	html, body {
		height: 100%;
		margin: 0;
	}
	.leaflet-container {
		height: 100%;
		width: 100%;
		max-width: 100%;
		max-height: 100%;
		}
	</style>
</head>

<body>
<div id="map" ></div>
<script>

	const map = L.map('map').setView([39.7, -99.1], 5);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	L.marker([44.9709, -93.2910], {title: "Parade Stadium"}).addTo(map).bindPopup("Parade Stadium");
	L.marker([44.9817, -93.2783], {title: "Target Field"}).addTo(map).bindPopup("Target Field");
	L.marker([44.9509, -93.0848], {title: "CHS Field"}).addTo(map).bindPopup("CHS Field");
	L.marker([44.8548, -93.2420], {title: "Metropolitan Stadium"}).addTo(map).bindPopup("Metropolitan Stadium");

</script>
</body>
</html>
